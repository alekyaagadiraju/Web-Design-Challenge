<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Bootstrap Visualization Dashboard</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" media="screen">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" media="screen">

  </head>

  <body>
    <!-- Start of navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid navbar-custom">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="row">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="col-xs-9 phone-nav">
              <a class="navbar-brand" href="index.html" id="logo">Latitude</a>
            </div>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right navbar-right-custom">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Plots <span class="caret"></span></a>
                <ul class="dropdown-menu">
                 <li><a href="Assets/Images/Temperature.png">Max Temperature</a></li>
                  <li><a href="Assets/Images/Humidity.png">Humidity</a></li>
                  <li><a href="Assets/Images/Cloudiness.png">Cloudiness</a></li>
                  <li><a href="Assets/Images/WindSpeed.png">Wind Speed</a></li>
                </ul>
              </li>
              <li><a href="comparison.html">Comparison</a></li>
              <li><a href="data.html">Data</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </div><!-- /.container-fluid -->

    <!-- Start of container -->
    <div class="container">
      <article class="description-content row">
        <div class="col-xs-12">
          <h1 class="description-header">Comparison: Latitude vs X</h1>
          <hr class="description-hr"/>
          <p class="description-text">Click any plot to get an in-depth analysis.</p>
        </div>
        <div class="col-md-6">
          <h2 class="comparison-header">vs. Max Temperature</h2>
          <a href="visualizations/Maxtemp.html"><img src="Assets/Images/Temperature.png" alt="Latitude vs. Max Temperature" class="comparison-image img-responsive"></a>
          <hr class="visible-xs visible-sm">
        </div>
        <div class="col-md-6">
          <h2 class="comparison-header">vs. Humidity</h2>
          <a href="visualizations/humidity.html"><img src="Assets/Images/Humidity.png" alt="Latitude vs. Humidity" class="comparison-image img-responsive"></a>
          <hr class="visible-xs visible-sm">
        </div>
        <div class="col-md-6">
          <h2 class="comparison-header">vs. Cloudiness</h2>
          <a href="visualizations/cloudiness.html"><img src="Assets/Images/Cloudiness.png" alt="Latitude vs. Cloudiness" class="comparison-image img-responsive"></a>
          <hr class="visible-xs visible-sm">
        </div>
        <div class="col-md-6">
          <h2 class="comparison-header">vs. Wind Speed</h2>
          <a href="visualizations/windspeed.html"><img src="Assets/Images/WindSpeed.png" alt="Latitude vs. Wind Speed" class="comparison-image img-responsive"></a>
        </div>
      </article>
    </div>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
